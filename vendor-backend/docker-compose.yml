version: "3.9"

services:
  db:
    image: postgres:16
    container_name: vendorrisk_db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: appsecret
      POSTGRES_DB: vendorrisk
    ports:
      - "5432:5432"
    volumes:
      - vendorrisk_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d vendorrisk"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: vendorrisk_redis
    ports:
      - "6379:6379"
    volumes:
      - vendorrisk_redisdata:/data
    command: ["redis-server", "--appendonly", "yes"]

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vendorrisk_api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=vendorrisk;Username=appuser;Password=appsecret"
      ConnectionStrings__RedisConnection: "redis:6379"
    ports:
      - "5207:8080"
    restart: unless-stopped

  ui:
    build:
      context: ../vendor-ui
      dockerfile: Dockerfile
    container_name: vendorrisk_ui
    environment:
      VITE_API_BASE_URL: "http://localhost:5207/api"
    ports:
      - "5173:80"
    depends_on:
      - api
    restart: unless-stopped
    
volumes:
  vendorrisk_pgdata:
  vendorrisk_redisdata:
